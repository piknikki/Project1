<body>

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark p-2 pl-4 pr-4">
        <a id="navbar-header" class="navbar-brand text-primary" href="index.html">EventSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <a class="nav-item text-primary mr-3" href="/signup.html">Login or Register <i
                    class="fas fa-user-alt fa-2x mr-2"></i>
            </a>
        </div>
    </nav>

    <section id="title">
        <div class="container-fluid">

            <!--  Heading Row  -->

            <div class="row">
                <div class="col-lg-10">
                    <h1 class="big-heading">Search for new and interesting events in any city</h1>
                </div>
            </div>
        </div>

    </section>

    <!--  Search zone  -->
    <section id="main-content" class="text-center">
        <form class="form-inline justify-content-center">
            <div class="form-group">
                <input id="searchCity" type="text" class="form-control" name="search_city"
                    placeholder="Enter the city...">
            </div>
            <div class="input-group">
                <input id="searchKeyword" type="text" class="form-control" placeholder="and dates...">
                <span class="input-group-btn">
                    <button id="search_button" class="btn btn-default">Search</button>
                </span>
            </div>
        </form>

    </section>

    <!--  Display Map   -->
    <section id="map_dump">
        <div id="map" class="text-center">Map goes here </div>
    </section>


    <!--  Display event cards   -->

    <section id="pricing">
        <h2>Here are the events we found for you </h2>
        <p>You may select the ones you like and they'll be saved in your cart.</p>
        <div class="container" id="event-links"> </div>

    </section>

    <!-- Footer Section -->

    <section id="footer">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->

    <!-- Footer Section -->

    <section class="footer" id="footer">
        <div class="container">
            <span class="text-muted">Created by Janelle, Kurtis, Nikki, and Steve, with üß† and ‚ô•Ô∏è. </span>
        </div>
    </section>
    </section>
    <script>

    </script>

    <script src="assets/javascript/app.js"></script>
    <!-- Code to my Javascript File -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJCYaXsCU60NdnHju2mGYnqKOZ3syenM&callback=initMap"
        async defer></script>

</body>
